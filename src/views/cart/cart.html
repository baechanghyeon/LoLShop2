<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cheshire Mall</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="cart.css" />
    <script src="cart.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img
              src="/src/views/elice-rabbit-favicon.png"
              width="30"
              height="30"
            />
            <span class="has-text-link">Cheshire Shoppint Mall</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/register">회원가입</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!--cart data-->
    <div class="content-wrap">
      <div class="content-container">
        <div class="cart-header">
          <span class="title">장바구니</span>
          <span class="subtitle">> 주문결제</span>
          <span class="subtitle">> 주문완료</span>
        </div>
        <div class="cart-container">
          <div class="cart-content products box">
            <!-- 장바구니에 담긴 상품 모음-->
            <div class="cart-products-header">
              <h2 class="cart-content label" id="cart-content-title">
                상품 정보
              </h2>
              <button class="btn-clear button is-danger is-light">
                전체 삭제
              </button>
            </div>
            <!-- 장바구니에 담긴 상품들의 html 요소(카드 형태)가 주입되는 곳-->
            <div class="products-wrap"></div>
          </div>

          <!--선택한 상품 총 요약-->
          <div class="cart-content payment box">
            <h2 class="cart-content cart-content-border label">결제 정보</h2>
            <div class="payment-wrap">
              <div class="order-info-wrap">
                <div class="order-info">
                  <h3 class="order-product-label">상품 수</h3>
                  <span class="order-product-count">0개</span>
                </div>
                <div class="order-info">
                  <h3 class="order-product-label">총 가격</h3>
                  <span class="order-product-price">0원</span>
                </div>
              </div>
              <div class="delivery-price-wrap">
                <span class="delivery-price-label">배송비</span>
                <span class="delivery-price">0원</span>
              </div>
              <p class="delivery-price-help">
                *총 결제 금액이 50,000원 이상인 경우 무료로 배송됩니다.
              </p>
              <div class="total-price-wrap">
                <span class="total-price-label">결제 금액</span>
                <span class="total-price">0원</span>
              </div>
            </div>
            <button class="btn-buy button is-info is-large">결제하기</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
